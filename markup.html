<link rel="stylesheet" type="text/css" href="/s/bootstrapmin.css">
<link rel="stylesheet" type="text/css" href="/s/diary-styles-d2e4.css">

    <div class="diary-container">
        <div class="calendar">
            <div class="calendar-control">
                <div class="previous-period" title="Previous month">&lt; Back</div>
                <div class="this-week" title="Return to current month">This Week</div>
                <div class="next-period" title="Next month">Forward &gt;</div>
            </div>
        </div>
    </div>

    <!-- Modal (populated by JS) -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    [body]
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/s/bootstrapmin.js"></script>
<script type="text/javascript" src="/s/diary.js"></script>
